<ion-content>
  <div class="sign-container gradient-1">
    <div class="header">
      <div class="title ion-text-center">
        <img src="./assets/icon/fitnesslogo.png">
      </div>
    </div>

  <!-- FORMULARIO DE LOGIN PARA EL USUARIO -->
  <div class="login-container">
    <ion-list lines="none" class="form fade-in">
      <ion-item>
        <ion-label>Email</ion-label>
        <!-- Campo para introducir el correo -->
        <ion-input class="ion-text-right"></ion-input>
        <!-- Icono @ para el input de la contraseña -->
        <ion-icon slot="end" name="at"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <!-- Campo para introducir la contraseña -->
        <ion-input class="ion-text-right" [type]="passwordTypeLogin" clearOnEdit="false"></ion-input>
        <!-- Icono candado para el input de la contraseña -->
        <ion-button (click)="toggleViewPasswordLogin()">
          <ion-icon slot="end" name="eye-off" class="ion-icon-password" *ngIf="viewPasswordLogin==false"></ion-icon>
          <ion-icon slot="end" name="eye" class="ion-icon-password"  *ngIf="viewPasswordLogin==true"></ion-icon>
        </ion-button>
        <!--<ion-icon slot="end" name="eye"></ion-icon>-->
      </ion-item>
      <ion-item class="item-checkbox">
        <ion-checkbox color="primary" unchecked slot="start"></ion-checkbox>
        <ion-label>Recordar credenciales</ion-label>
      </ion-item>
    </ion-list>

    <div class="ion-text-center fade-in">
      <ion-button class="login-button" routerLink="/main">
        Login
      </ion-button>    
    </div>
  </div>

  <!-- FORMULARIO DE REGISTRO DE USUARIO -->
  <div class="sign-up-container gradient-2" [ngClass]="{'active':signupView}">

    <div class="toggle-text ion-text-center" tappable (click)="toggleSignUpView()">
      <span *ngIf="!signupView">Register</span>
      <span *ngIf="signupView">Login</span>
      <br>
      <ion-icon name="arrow-up" *ngIf="!signupView"></ion-icon>
      <ion-icon name="arrow-down" *ngIf="signupView"></ion-icon>
    </div>

    <ion-list lines="none" class="form" [ngClass]="{'fade-in':signupView, 'fade-out':!signupView}">
      <ion-item>
        <ion-label>Name</ion-label>
        <!-- Campo para introducir el nombre -->
        <ion-input class="ion-text-right"></ion-input>
        <ion-icon slot="end" name="person"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Surnames</ion-label>
        <!-- Campo para introducir los apellidos -->
        <ion-input class="ion-text-right"></ion-input>
        <ion-icon slot="end" name="person"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-datetime placeholder="Birthdate" [max]="today" class="birthdate"></ion-datetime>
        <ion-icon slot="end" name="calendar-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Weight</ion-label>
        <!-- Campo para introducir el peso de la persona -->
        <ion-input class="ion-text-right"></ion-input>
        <!-- Icono @ para el input de la contraseña -->
        <ion-icon slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Height</ion-label>
        <!-- Campo para introducir la altura de la persona -->
        <ion-input class="ion-text-right"></ion-input>
        <!-- Icono @ para el input de la contraseña -->
        <ion-icon slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <!-- Campo para introducir el correo -->
        <ion-input class="ion-text-right"></ion-input>
        <!-- Icono @ para el input de la contraseña -->
        <ion-icon slot="end" name="at"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <!-- Campo para introducir la contraseña -->
        <ion-input class="ion-text-right" [type]="passwordTypeRegister" clearOnEdit="false"></ion-input>
        <!-- Icono candado para el input de la contraseña -->
        <ion-button (click)="toggleViewPasswordRegister()">
          <ion-icon slot="end" name="eye-off" class="ion-icon-password" *ngIf="viewPasswordRegister==false"></ion-icon>
          <ion-icon slot="end" name="eye" class="ion-icon-password"  *ngIf="viewPasswordRegister==true"></ion-icon>
        </ion-button>
        <!--<ion-icon slot="end" name="eye"></ion-icon>-->
      </ion-item>
      <ion-item class="item-checkbox">
        <ion-checkbox color="primary" unchecked slot="start"></ion-checkbox>
        <ion-label>Aceptar terminos y condiciones</ion-label>
      </ion-item>
    </ion-list>

    <div class="ion-text-center" [ngClass]="{'fade-in':signupView, 'fade-out':!signupView}">
      <ion-button class="login-button" routerLink="/main">
        Login
      </ion-button>    
    </div>
  </div>


  </div>
</ion-content>
