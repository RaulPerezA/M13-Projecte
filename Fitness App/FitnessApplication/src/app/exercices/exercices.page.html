<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crea/Modifica tu rutina</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>

    <ion-card *ngFor="let r of rutinas" (click)="goToGeneral(r)">{{r.nombre}}</ion-card>
    <ion-fab-button size="small" (click)="(addGeneral())">+</ion-fab-button>

  </div>
</ion-content>
